<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alchemy Book</title>
  </head>
  <body>
    <div id="app-alchemy-book">
      <div id="book">
        <!-- Список категорий -->
        <div id="categories">
          <div id="categories__list">
            <div class="categories__category-box">
              <img class="categories__category-img" src="" />
              <span>Все</span>
            </div>
          </div>

          <!-- Динамический список элементов категории -->
          <div id="categories__elements-list-wrapper">
            <div id="categories__elements-list__title">Начальные</div>
            <div id="categories__elements-list">
              <div class="categories__elements-list__element">Огонь</div>
              <div class="categories__elements-list__element">Кот</div>
              <div class="categories__elements-list__element">Хорек</div>
              <div class="categories__elements-list__element">Зоопарк</div>
            </div>
          </div>
        </div>

        <!-- Рабочая панель -->
        <div id="worktable">
          <!-- Название и кнопка подсказка -->
          <div id="worktable__header">
            <div id="worktable__title">Рабочая среда</div>
            <button id="btn-hint">Подсказка</button>
          </div>

          <!-- Панель элементов для реакции -->
          <div id="worktable__reaction-box" style="--selects: 5">
            <div class="worktable__reaction-box__select" style="--i: 0"></div>
            <div class="worktable__reaction-box__select" style="--i: 1"></div>
            <div class="worktable__reaction-box__select" style="--i: 2"></div>
            <div class="worktable__reaction-box__select" style="--i: 3"></div>
            <div class="worktable__reaction-box__select" style="--i: 4"></div>

            <div id="worktable__reaction-result"></div>
          </div>

          <!-- Кнопки действий -->
          <div id="worktable__footer">
            <button id="btn-clear">Очистить</button>
            <button id="btn-random">Случайно</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="./scripts/index.js"></script>
