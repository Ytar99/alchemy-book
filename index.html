<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alchemy Book</title>
  </head>
  <body>
    <div id="app_alchemy_book">
      <div id="book">
        <div id="categories">
          <div class="category">
            <div class="element_img">Вода</div>
            <div class="element_img">Огонь</div>
            <div class="element_img">Земля</div>
            <div class="element_img">Воздух</div>
          </div>
          <div class="category">
            <div class="element_img">Кот</div>
            <div class="element_img">Собака</div>
            <div class="element_img">Ленивец</div>
            <div class="element_img">Хорек</div>
          </div>
          <div class="category">
            <div class="element_img">Школа</div>
            <div class="element_img">Банк</div>
            <div class="element_img">Кинотеатр</div>
            <div class="element_img">Зоопарк</div>
          </div>
          <div class="category">
            <div class="element_img">Учитель</div>
            <div class="element_img">Программист</div>
            <div class="element_img">Дизайнер</div>
            <div class="element_img">Врач</div>
          </div>
        </div>

        <div id="categories_all">
          <div id="title">Полный список</div>
          <div id="list">
            <div class="element">Огонь</div>
            <div class="element">Кот</div>
            <div class="element">Хорек</div>
            <div class="element">Зоопарк</div>
          </div>
        </div>

        <div id="worktable">
          <div id="header">
            <div id="title_worktable">Рабочая среда</div>
            <button id="hint">Подсказка</button>
          </div>

          <div id="reaction_box">
            <div class="select">section_1</div>
            <div class="select">section_2</div>
            <div class="select">section_3</div>
            <div class="select">section_4</div>
            <div class="select">section_5</div>
            <div id="result"></div>
          </div>

          <div id="footer">
            <button id="clear">Очистить</button>
            <button id="random">Случайно</button>
          </div>
        </div>
      </div>
    </div>

    <button>Hi!</button>
  </body>
</html>

<script type="module" src="./scripts/index.js"></script>
